<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Cvičení – i / y</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f8fafc;
      padding: 2rem;
    }

    .task-box {
      background: #f1f5f9;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
    }

    .blank {
      background: #fde68a;
      padding: 0 0.3rem;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
    }

    #options button {
      font-size: 1.5rem;
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1 id="title"></h1>
  <p id="instruction"></p>

  <div class="task-box" id="exercise-text"></div>

  <button onclick="checkAnswers()">Zkontrolovat</button>
  <p id="result"></p>

  <div id="popup" class="modal">
    <div class="modal-content">
      <h3>Vyber písmeno</h3>
      <div id="options"></div>
      <button onclick="closePopup()">Zavřít</button>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

let currentBlank = null;
let answers = [];
let options = [];

fetch("exercise.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("title").textContent = data.title;
    document.getElementById("instruction").textContent = data.instruction;

    answers = data.answers;
    options = data.options;

    let index = 0;
    let html = "";

    data.text.forEach(line => {
      html += "<p>" + line.replace(/<>/g, () => {
        return `<span class="blank" data-index="${index}" onclick="openPopup(${index++})">_</span>`;
      }) + "</p>";
    });

    document.getElementById("exercise-text").innerHTML = html;
  });

window.openPopup = function(i) {
  currentBlank = i;
  document.getElementById("popup").style.display = "flex";
  document.getElementById("options").innerHTML =
    options.map(o => `<button onclick="fill('${o}')">${o}</button>`).join("");
}

window.closePopup = function() {
  document.getElementById("popup").style.display = "none";
}

window.fill = function(letter) {
  document.querySelectorAll(".blank")[currentBlank].textContent = letter;
  closePopup();
}

window.checkAnswers = function() {
  const blanks = document.querySelectorAll(".blank");
  let correct = 0;
  let out = "";

  blanks.forEach((b, i) => {
    if (b.textContent === answers[i]) {
      b.style.background = "#86efac";
      correct++;
    } else {
      b.style.background = "#fca5a5";
      out += `Chyba ${i + 1}: správně je ${answers[i]}<br>`;
    }
  });

  document.getElementById("result").innerHTML =
    `Výsledek: ${correct}/${answers.length}<br>${out}`;
}

});
</script>

</body>
</html>
