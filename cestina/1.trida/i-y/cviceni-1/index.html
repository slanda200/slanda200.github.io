<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Cvičení – doplňování</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

/* ===== NAVBAR ===== */
nav {
    background: #1e293b;
    color: white;
    padding: 12px 20px;
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* ===== CONTENT ===== */
.container {
    max-width: 800px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 {
    margin-top: 0;
}

.exercise {
    font-size: 22px;
    margin-bottom: 20px;
}

.blank {
    border-bottom: 2px solid black;
    padding: 0 10px;
    min-width: 30px;
    display: inline-block;
    text-align: center;
}

/* ===== OPTIONS ===== */
.options {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.options button {
    padding: 10px 16px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #f1f5f9;
}

.options button:hover {
    background: #e2e8f0;
}

/* ===== CHECK ===== */
.check-btn {
    padding: 12px 20px;
    font-size: 16px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

.check-btn:hover {
    background: #1d4ed8;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
    <a href="index.html">Domů</a>
    <a href="cviceni.html">Cvičení</a>
    <a href="#">Profil</a>
</nav>

<!-- CONTENT -->
<div class="container">
    <h1 id="title">Načítání…</h1>

    <div class="exercise" id="sentence"></div>

    <div class="options" id="options"></div>

    <button class="check-btn" onclick="checkAnswer()">Zkontrolovat</button>

    <div class="result" id="result"></div>
</div>

<script>
let exerciseData = null;
let userAnswer = "";

// načtení dat
fetch("exercises.json")
.then(res => res.json())
.then(data => {
    exerciseData = data.exercises[0];

    document.getElementById("title").textContent = exerciseData.title;

    // věta s mezerou
    document.getElementById("sentence").innerHTML =
        exerciseData.text.replace("___", `<span class="blank" id="blank">?</span>`);

    // možnosti z JSONU (ne natvrdo!)
    const optionsDiv = document.getElementById("options");
    exerciseData.options.forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => {
            userAnswer = letter;
            document.getElementById("blank").textContent = letter;
        };
        optionsDiv.appendChild(btn);
    });
});

function checkAnswer() {
    if (!userAnswer) {
        document.getElementById("result").textContent = "Vyber písmeno.";
        return;
    }

    if (userAnswer === exerciseData.correct) {
        document.getElementById("result").textContent = "✅ Správně!";
    } else {
        document.getElementById("result").textContent =
            `❌ Špatně. Správně je: ${exerciseData.correct}`;
    }
}
</script>

</body>
</html>
