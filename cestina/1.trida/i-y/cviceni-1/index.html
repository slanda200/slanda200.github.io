<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Cvičení – Procvičovač</title>

  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --primary: #2563eb;
      --muted: #64748b;
      --success: #86efac;
      --error: #fca5a5;
      --warning: #fde68a;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: #0f172a;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-right a {
      text-decoration: none;
      color: var(--muted);
      font-weight: 500;
    }

    /* ===== CONTENT ===== */
    .container {
      max-width: 900px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h1 {
      margin-top: 0;
    }

    .instruction {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .blank {
      background: var(--warning);
      padding: 0 0.35rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 700;
    }

    .check-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    #result {
      margin-top: 1rem;
      font-weight: 600;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 1.8rem;
      border-radius: 14px;
      text-align: center;
      min-width: 260px;
    }

    .options button {
      font-size: 1.4rem;
      margin: 0.4rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a href="/" class="logo">Procvičovač</a>
    <div class="nav-right">
      <a href="#">Přihlásit se</a>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container">
    <div class="card">
      <h1 id="title">Načítám…</h1>
      <p class="instruction" id="instruction"></p>

      <div id="exercise-text"></div>

      <button class="check-btn" onclick="checkAnswers()">Zkontrolovat</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <h3>Vyber písmeno</h3>
      <div class="options" id="options"></div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let currentBlank = null;
  let answers = [];
  let options = [];

  fetch("exercise.json")
    .then(r => r.json())
    .then(data => {
      document.getElementById("title").textContent = data.title;
      document.getElementById("instruction").textContent = data.instruction;

      answers = data.answers;
      options = data.options;

      let index = 0;
      let html = "";

      data.text.forEach(line => {
        html += "<p>" + line.replace(/<>/g, () =>
          `<span class="blank" onclick="openPopup(${index++})">_</span>`
        ) + "</p>";
      });

      document.getElementById("exercise-text").innerHTML = html;
    });

  window.openPopup = function(i) {
    currentBlank = i;
    document.getElementById("popup").style.display = "flex";
    document.getElementById("options").innerHTML =
      options.map(o => `<button onclick="fill('${o}')">${o}</button>`).join("");
  }

  window.fill = function(letter) {
    document.querySelectorAll(".blank")[currentBlank].textContent = letter;
    document.getElementById("popup").style.display = "none";
  }

  window.checkAnswers = function() {
    const blanks = document.querySelectorAll(".blank");
    let correct = 0;

    blanks.forEach((b, i) => {
      if (b.textContent === answers[i]) {
        b.style.background = "var(--success)";
        correct++;
      } else {
        b.style.background = "var(--error)";
      }
    });

    document.getElementById("result").innerHTML =
      `Výsledek: ${correct} / ${answers.length}`;
  }

});
</script>

</body>
</html>
