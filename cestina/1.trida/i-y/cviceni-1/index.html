<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Cvičení – i / y</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      padding: 2rem;
    }

    h1 { margin-bottom: 0.5rem; }
    p { font-size: 1.1rem; }

    .task-box {
      background: #f1f5f9;
      padding: 2rem;
      border-radius: 12px;
      max-width: 720px;
      margin: 2rem auto;
    }

    .blank {
      background: #fde68a;
      padding: 0 0.3rem;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      min-width: 250px;
    }

    #options button {
      font-size: 1.4rem;
      margin: 0.4rem;
      padding: 0.6rem 1.1rem;
      cursor: pointer;
    }

    button {
      padding: 0.7rem 1.3rem;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #64748b;
      color: white;
    }

    #result {
      margin-top: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1 id="title">Načítám cvičení…</h1>
  <p id="instruction"></p>

  <div class="task-box" id="exercise-text"></div>

  <button onclick="checkAnswers()">Zkontrolovat</button>
  <p id="result"></p>

  <div id="popup" class="modal">
    <div class="modal-content">
      <h3>Vyber písmeno</h3>
      <div id="options"></div>
      <button onclick="closePopup()">Zavřít</button>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let currentBlank = null;
  let answers = [];
  let options = [];

  fetch("exercise.json")
    .then(res => res.json())
    .then(data => {

      const titleEl = document.getElementById("title");
      const instructionEl = document.getElementById("instruction");

      if (titleEl) titleEl.textContent = data.title || "Cvičení";
      if (instructionEl) instructionEl.textContent = data.instruction || "";

      answers = data.answers || [];
      options = data.options || [];

      let index = 0;
      let html = "";

      data.text.forEach(line => {
        html += "<p>" + line.replace(/<>/g, () => {
          return `<span class="blank" data-index="${index}" onclick="openPopup(${index++})">_</span>`;
        }) + "</p>";
      });

      const box = document.getElementById("exercise-text");
      if (box) box.innerHTML = html;
    })
    .catch(err => {
      console.error("Chyba při načítání JSON:", err);
      document.getElementById("title").textContent = "Chyba při načítání cvičení";
    });

  window.openPopup = function(i) {
    currentBlank = i;
    document.getElementById("popup").style.display = "flex";
    document.getElementById("options").innerHTML =
      options.map(o => `<button onclick="fill('${o}')">${o}</button>`).join("");
  }

  window.closePopup = function() {
    document.getElementById("popup").style.display = "none";
  }

  window.fill = function(letter) {
    const blanks = document.querySelectorAll(".blank");
    if (blanks[currentBlank]) {
      blanks[currentBlank].textContent = letter;
    }
    closePopup();
  }

  window.checkAnswers = function() {
    const blanks = document.querySelectorAll(".blank");
    let correct = 0;
    let output = "";

    blanks.forEach((b, i) => {
      if (b.textContent === answers[i]) {
        b.style.background = "#86efac";
        correct++;
      } else {
        b.style.background = "#fca5a5";
        output += `Chyba ${i + 1}: správně je <b>${answers[i]}</b><br>`;
      }
    });

    document.getElementById("result").innerHTML =
      `Výsledek: ${correct}/${answers.length}<br>${output}`;
  }

});
</script>

</body>
</html>
